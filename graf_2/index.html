<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7878e75ccc.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <script defer src="js/utilities.js"></script>
    <script defer src="js/components/tab.js"></script>
    <script defer src="js/components/axis.js"></script>
    <script defer src="js/components/node.js"></script>
    <script defer src="js/components/edge.js"></script>
    <script defer src="js/components/popMenu.js"></script>
    <script defer src="js/graph.js"></script>
    <script defer src="js/components/graphAdditionMenu.js"></script>
    <script defer src="js/selection.js"></script>
    <script defer src="js/graphUI.js"></script>
    <script defer src="js/main.js"></script>
    <title>Graph Maker</title>
</head>

<body>
    <div class="menu-bar"> 
        <button>File</button>
        <button name="nodeMenu">Node View</button>

        <button name="edgeMenu">Edge View</button>
        <pop-menu>
            <label>Color   <input name="--edge-color" type="color"></label>
            <label>Emission strength
                <input type="text" name="--edge-emission" value="1" maxLength="3" size="1" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
            </label>
            <label>Angle control
                <select name="angle-control">
                    <option>Symetric</option>
                    <option>Disjoined</option>
                </select>
            </label>
            <label></label>
        </pop-menu>

        <button name="graphMenu">Graph View</button>
    </div>
    <div class="header">
        <button class="new-graph" style="font-size: 1.3em;">+</button>
    </div>

    <div class="tab-area" draggable="false"></div>
        
    <graph-menu></graph-menu>

</body>


</html>
