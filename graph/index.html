<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script defer src="js/utilities.js"></script>
    <script defer src="js/templates.js"></script>
    <script defer src="js/components/customInputs.js"></script>
    <script defer src="js/components/node.js"></script>
    <script defer src="js/components/tab.js"></script>
    <script defer src="js/components/edge.js"></script>
    <script defer src="js/components/listview.js"></script>
    <script defer src="js/components/tabarea.js"></script>
    <script defer src="js/commandPattern.js"></script>
    <script defer src="js/collision.js"></script>
    <script defer src="js/graph.js"></script>
    <script defer src="js/selection.js"></script>
    <script defer src="js/UI.js"></script>
    <script defer src="js/inspector.js"></script>
    <script defer src="js/main.js"></script>
    <title>Graph Maker</title>
</head>

<body>
    <div id="menu-bar"> 
        <button for="file">File</button>
        <button for="templates">Templates</button>
        <button for="view">View</button>
        <button for="physics">Force Model</button>
        <a href="" style="margin-left: auto; margin-right: 1%;">Docs</a>
    
        <dialog name="file" is="pop-dialog">
            <label>Load from file<input type="file" accept=".html" onchange="loadPotrocol(this)"></label>
            <button onclick="saveProtrocol()">Save</button>
        </dialog>
        
        <dialog name="templates" is="pop-dialog">
            <tab-area id="template">
                <div class="header">
                    <div for="graph">Graph</div>
                    <div for="node">Node</div>
                    <div for="edge">Edge</div>
                </div>
                <div class="tabs">
                    <div class="hide" name="graph">
                        <list-view></list-view>
                        <div></div>
                    </div>
                    <div class="hide" name="node">
                        <list-view></list-view>
                        <div></div>
                    </div>
                    <div class="hide" name="edge">
                        <list-view></list-view>
                        <div></div>
                    </div>
                </div>
            </tab-area> 
        </dialog>

        <dialog id="file-dialog" is="pop-dialog">
            <div class="h">
                <div>Select graphs</div>
                <label>All<input type="checkbox" checked></label>
                <button>Save</button>
            </div>
            <list-view direction="column"></list-view>
            <a class="hide" download="My Graphs.html"></a>
            
        </dialog>
    </div>

    <tab-area id="main">
        <list-view direction="row" class="header">
            <button class="new-graph" style="font-size: 1.3em;">+</button>
        </list-view>

        <div class="tabs" draggable="false"></div>

        <graph-inspector id="inspector">
            <div class="header">
                <div for="graph">Graph</div>
                <div for="node">Node</div>
                <div for="edge">Edge</div>
                <div>Conex components</div>
            </div>
            <div class="tabs">
                <div name="graph"></div>
                <div name="node"></div>
                <div name="edge"></div>
            </div>
            
        </graph-inspector>
    </tab-area>

    
    
    
    <dialog id="graph-addition-dialog">
        <div class="header">
            <span>Add new graph : </span>
            <input type="text" name="name" maxLength=32 size=16 spellcheck=false>
            <button name="submit">Submit</button>
        </div>
        <div class="inputs">
            <label>
                Type :
                <select name="type input">
                    <option value="0">Unordered</option>
                    <option value="1">Ordered</option>
                </select>
            </label>
            <label>
                Input :
                <select name="input mode">
                    <option>Matrix</option>
                    <option>Edge list</option>
                    <option>Adjacency list</option>
                    <option>Parent array</option>
                </select>
            </label>
            <label>
                Nodes :
                <text-input name="node number" inputmode="numeric" max="1000"></text-input>
            </label>
        </div>

        <div class ="tabs">
            <textarea>0</textarea>
        </div>
        
    </dialog>

</body>


</html>
