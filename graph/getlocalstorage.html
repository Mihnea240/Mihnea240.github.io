<body>
    <script>
        window.addEventListener('message', function(event) {
            console.log(event);
            if (event.origin) {
                if (event.data) {
                    localStorage.setItem("data", event.data);
                } else {
                    localStorage.removeItem("data");
                }
                console.log(localStorage.getItem("data"));
            }
        });
    </script>
</body>
